<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitverse | Sign up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div id="bar">
        <div id ="logo">
            <a href="../home_page/first_page.html">Fitverse</a>
        </div>
        <ul id="menu">
            <li><a href="../membership/membership.html">Membership</a></li>
            <li><a href="../login_page/login.html">Log in</a></li>
    </div>
    <div class= 'signup'>
        <h1>Fitverse</h1>
        <h3>Start your fitness journey</h3>
        <form action="signup.php" method="POST">
            <div class="input">
                <label>Name</label>
                <input type="text" name="name" required>
            </div>
            <div class="input">
                <label>Email</label>
                <input type="email" name="email" required>
            </div>
            <div class="input">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>
            <div class="input">
                <label>Contact</label>
                <input type="text" name="contact" required>
            </div>
            <div class="input">
                <label>Address</label>
                <input type="text" name="location" required>
            </div>
            <div class="input">
                <label>Gender</label>
                <select name="gender" required>
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="input">
                <label>Birthdate</label>
                <input type="date" name="birthdate" required>
            </div>
            <div class="input">
                <label>Height(in m)</label>
                <input type="number" step="0.01" name="height" required>
            </div>
            <div class="input">
                <label>Weight(in kg)</label>
                <input type="number" step="0.01" name="weight" required>
            </div>
            <div class="input">
                <label>Fitness Goal</label>
                <select name="fitness_goal" required>
                    <option value="">Select</option>
                    <option value="Fat Loss">Fat Loss</option>
                    <option value="Muscle Gain">Muscle Gain</option>
                    <option value="General Fitness & Health">General Fitness & Health</option>
                    <option value="Strength & Performance">Strength & Performance</option>
                    <option value="Endurance & Stamina">Endurance & Stamina (running, cardio, overall conditioning)</option>
                </select>
            </div>
            <div class="input">
                <label>Nutration Preference</label>
                <select name="nutration_preference" required>
                    <option value="">Select</option>
                    <option value="Vagetarian">Vagetarian</option>
                    <option value="Vegan">Vegan</option>
                    <option value="Omnivore">Omnivore - Eats both plant and animal foods</option>
                </select>
            </div>
            <div class="input">
                <label>Current Injury Status</label>
                <select name="injury_status" required>
                    <option value="">Select</option>
                    <option value="None">None</option>
                    <option value="Upper Body Injury">Upper Body Injury - shoulder, elbow, wrist, arm injuries.</option>
                    <option value="Lower Body Injury">Lower Body Injury - knee, ankle, hip, leg injuries</option>
                    <option value="Back/Spine Injury">Back/Spine Injury - lower back, upper back, spinal issues</option>
                    <option value="Other">Other/Chronic Condition - neck strain, chest/rib pain etc</option>
                </select>
            </div>
            <button type="submit" id="button">Sign Up</button>
        </form>
    </div>
</body>
</html>
